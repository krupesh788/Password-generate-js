<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <span id="passwordOutput"></span>

    <form action="#">
        <table> 
            
            
        <tr>
            <td>Password Length</td>
            <td> <input type="number" name="" id="passwordLength"></td>
        </tr>


        <tr>
            <td>Contains Uppercase</td>
            <td><input type="checkbox" name="" id="includeUppercase"></td>
        </tr>

        <tr>
            <td>Contains Lowercase</td>
            <td>
                <input type="checkbox" name="" id="includeLowercase">
            </td>
        </tr>

        <tr>
            <td>Contains Numbers</td>
            <td><input type="checkbox" name="" id="includeNumbers"></td>
        </tr>

        <tr>
            <td>Contains Symbols</td>
            <td><input type="checkbox" name="" id="includeSymbols"></td>
        </tr>

        <tr>
            <td>Contains Currency</td>
            <td><input type="checkbox" name="" id="includeCurrency"></td>
        </tr>

        <tr>
            <td></td>
            <td><button onclick="generatePassword()">Generate</button></td>
        </tr>

        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
